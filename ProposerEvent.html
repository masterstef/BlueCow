      <h3>Proposer un Evènement</h3>
      <form>
        <input id="counter" name="counter" type="hidden" value="100">
        <fieldset>
          <legend>Informations</legend>

          <div><label for="nomEvent">Nom</label><input id="nomEvent" name="nomEvent" type="text" required placeholder="Nom de l'évènement"></div><br>
          <div><label for="Description">Description</label><textarea id="Description" name="Description" rows="15" cols="20" required></textarea></div><br>
          <label for="satisfaction">Satisfaction</label><input id="satisfaction" type="range" min="1" max="5" step="1"> <br>
          <p>Image de l'évènement :</p> <input type="file" name="photoDeProfil" accept="imagne/*,.jpg,.png">
        </fieldset>

        <input type="submit" name="buttsub1" value="Valider">
        <input type="reset" name="reset1" value="Réinitialiser">

      </form>
