    <main>
      <h3>Votre profil eSport</h3>
      <form class="Hydrique">
        <input id="counter" name="counter" type="hidden" value="100">
        <fieldset>
          <legend>Votre profil</legend>
          <label for="nom">Nom</label><input id="nom" name="nom" type="text" required placeholder="Votre nom"><br>
          <label for="prenom">Prénom</label><input id="prenom" name="prenom" type="text" required placeholder="Votre prénom"><br>
          <label for="speudo">Speudo</label><input id="speudo" name="speudo" type="text" required placeholder="Votre speudo"><br>
          <label for ="motPasse">Modifier mot de passe</label><input id="motPasse" name="motPasse" type="password" required placeholder="Votre nouveau mot de passe"> <br>
          <label for ="confirmerPasse">Confirmer nouveau mot de passe</label><input id="confirmerPasse" name="confirmerPasse" type="password" required placeholder="Confirmer votre nouveau mot de passe" > <br>
          <label for="courriel">Courriel</label><input id="courriel" name="courriel" type="email" required placeholder="Votre courriel"> <br>
          <label for="sexe">Sexe</label>
          <input id="sexeF" name="sexe" type="radio" value="femme">Femme
          <input id="sexe" name="sexe" type="radio" value="homme">Homme        
          <input id="sexeA" name="sexe" type="radio" value="autre">Autre <br>

          Votre photo de profil : <input type="file" name="photoDeProfil" accept="imagne/*,.jpg,.png">
        </fieldset>

        <input type="submit" name="buttsub1" value="Valider">
        <input type="reset" name="reset1" value="Réinitialiser">

      </form>
    </main>
