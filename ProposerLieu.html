    <main>
      <h4>Proposer un lieu</h4>
      <form>
        <input id="counter" name="counter" type="hidden" value="100">
        <fieldset>
          <legend>Informations</legend>
          <div><label for="nomEvent">Nom du lieu</label><input id="nomEvent" name="nomEvent" type="text" required placeholder="Nom de l'évènement"></div><br>
          <div><label for="Description">Description du lieu</label><textarea id="Description" name="Description" rows="3" cols="20" required></textarea></div> <br>
          
          <div><label for="rue">Rue</label><input id="rue" name="rue" type="text"  placeholder="ex:Rue Robert Peutat"></div><br>
          <div><label for="numMaison">Numéro de maison</label><input id="numMaison" name="numMaison" type="number"  placeholder="N°8"></div><br>
          <div><label for="codePost">Code postal</label><input id="codePost" name="codePost" type="number" pattern="^\d{4}$" placeholder="ex:4834"></div><br>
          <div><label for="localite">Localité</label><input id="localite" name="localite" type="text" placeholder="ex: Goé"></div><br>
          <div><label for="localite">Province</label><input id="localite" name="localite" type="text" placeholder="ex: Liège"></div><br>
          <div><p>Image du lieu :</p> <input type="file" name="photoDeProfil" accept="imagne/*,.jpg,.png"></div>
        </fieldset>

        <input type="submit" name="buttsub1" value="Valider">
        <input type="reset" name="reset1" value="Réinitialiser">

      </form>
    </main>
